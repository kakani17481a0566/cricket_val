      }
      .font-romantic {
        font-family: 'Dancing Script', cursive;
      }
      @keyframes float {
        0% { transform: translateY(0px) translateX(0px) rotate(0deg); opacity: 1; }
        100% { transform: translateY(-1000px) translateX(100px) rotate(360deg); opacity: 0; }
      }
      @keyframes rose-fall {
        0% { transform: translateY(-10vh) translateX(0) rotate(0deg); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(110vh) translateX(100px) rotate(360deg); opacity: 0; }
      }
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.15); }
        100% { transform: scale(1); }
      }
      @keyframes shake {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(-5deg); }
        75% { transform: rotate(5deg); }
      }
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      @keyframes heart-burst-anim {
        0% { transform: scale(0); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: scale(2) translateY(-20px); opacity: 0; }
      }
      @keyframes bounce-subtle {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .heart-particle {
        position: fixed;
        bottom: -50px;
        pointer-events: none;
        z-index: 0;
        animation: float linear forwards;
      }
      .rose-petal {
        position: fixed;
        top: -50px;
        pointer-events: none;
        z-index: 60;
        animation: rose-fall linear forwards;
      }
      .animate-fade-in {
        animation: fade-in 0.8s ease-out forwards;
      }
      .animate-pop {
        animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .animate-shake {
        animation: shake 0.5s ease-in-out infinite;
      }
      .animate-bounce-subtle {
        animation: bounce-subtle 2s ease-in-out infinite;
      }
      .shimmer-btn {
        background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0) 100%);
        background-size: 200% 100%;
        animation: shimmer 3s infinite;
      }
      .paper-texture {
        position: fixed;
        inset: 0;
        pointer-events: none;
        opacity: 0.04;

        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);

      .sparkle {
        position: absolute;
        pointer-events: none;
        animation: sparkle-anim 0.8s linear forwards;
        z-index: 1000;

      @keyframes sparkle-anim {
        0% { transform: scale(0) rotate(0deg); opacity: 0; }

      }

</head>
  <body>
    <div class="paper-texture"></div>
    <div id="root"></div>
    <script>
      // Cursor heart trail with enhanced visuals
      document.addEventListener('mousemove', (e) => {
        if (Math.random() > 0.90) {
          const sparkle = document.createElement('div');
          sparkle.className = 'sparkle';
          sparkle.innerHTML = Math.random() > 0.5 ? 'âœ¨' : 'ðŸ’–';
          sparkle.style.left = e.pageX + 'px';
          sparkle.style.top = e.pageY + 'px';
          sparkle.style.fontSize = (Math.random() * 12 + 8) + 'px';
          document.body.appendChild(sparkle);
          setTimeout(() => sparkle.remove(), 800);
        }
      });
      
      // Click burst effect
      document.addEventListener('mousedown', (e) => {
        for(let i=0; i<8; i++) {
          const bit = document.createElement('div');
          bit.className = 'sparkle';
          bit.innerHTML = 'â¤ï¸';
          bit.style.left = e.pageX + 'px';
          bit.style.top = e.pageY + 'px';
          bit.style.transition = 'all 0.6s cubic-bezier(0, 0, 0.2, 1)';
          document.body.appendChild(bit);
          
          const angle = (i / 8) * Math.PI * 2;
          const dist = 50 + Math.random() * 50;
          
          requestAnimationFrame(() => {
            bit.style.transform = `translate(${Math.cos(angle) * dist}px, ${Math.sin(angle) * dist}px) scale(0)`;
            bit.style.opacity = '0';
          });
          
          setTimeout(() => bit.remove(), 600);
        }
      });
    </script>
